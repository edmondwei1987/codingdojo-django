<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
  </head>
  <body>
    <form action="/users/show/{{user.id}}/update" method="post">
      {%csrf_token%}
      <p>First Name:</p>
      <p> <input type="text" name="first_name" value="{{user.first_name}}"> </p>
      <p>Last Name:</p>
      <p> <input type="text" name="last_name" value="{{user.last_name}}"> </p>
      <p>Email:</p>
      <p> <input type="text" name="email" value="{{user.email}}"> </p>
      <p> <input type="submit" name="" value="submit"> </p>
    </form>
  </body>
</html>
