<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <tr>
        <td>id</td>
        <td>Full Name</td>
        <td>Email</td>
        <td>Created At</td>
        <td>Actions</td>
      </tr>
      {%for user in users%}
      <tr>
        <td>{{user.id}}</td>
        <td>
          <a href="/users/show/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
        </td>
        <td>{{user.email}}</td>
        <td>{{user.created_at}}</td>
        <td>
          <a href="/users/show/{{user.id}}">Show</a>
          <a href="/users/show/{{user.id}}/edit">Edit</a>
          <a href="/users/show/{{user.id}}/destroy">Delete</a>
        </td>
      </tr>
      {%endfor%}
    </table>
    <a href="/users/new">Add a new user</a>
  </body>
</html>
