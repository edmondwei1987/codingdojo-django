<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete</title>
  </head>
  <body>
    <h1>Are u sure u want to delete the following course?</h1>
    <form class="" action="/destroy/{{course.id}}" method="post">
      {%csrf_token%}
      <p>Name:{{course.name}}</p>
      <p>Description:{{course.desc}}</p>
      <p>
        <input type="submit" name="sub" value="NO">
        <input type="submit" name="sub" value="Yes!I want to delete this">
      </p>
    </form>
  </body>
</html>
