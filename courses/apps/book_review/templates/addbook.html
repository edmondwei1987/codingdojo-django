<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
  </head>
  <body>
    <form action="/book_review/process_add" method="post">
      {%csrf_token%}
      <h1>Add a New Book Title and a Review</h1>
      <p>Book Title: <input type="text" name="title" value=""> </p>
      <p>Author:</p>
      <p>
        Choose from the list:
        <select class="" name="author">
          <option value="stephen king">stephen king</option>
          <option value="yu hua">yu hua</option>
          <option value="mo yan">mo yan</option>
        </select>
      </p>
      <p>Or add a new author: <input type="text" name="author" value=""> </p>
      <p>Review: <textarea name="review" rows="8" cols="80"></textarea> </p>
      <p>Rating:
        <select class="" name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select> Stars
      </p>
      <p> <input type="submit" name="" value="Add book and riview"> </p>
    </form>
  </body>
</html>
