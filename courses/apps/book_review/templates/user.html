<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User</title>
  </head>
  <body>
    <h1>User</h1>
    <p>Name:{{user.name}}</p>
    <p>Email:{{user.email}}</p>
    <p>Total Reviews:{{renum}}</p>
    <h2>Posted Reviews on the following books:</h2>
    {%for book in books%}
    <p> <a href="/book_review/book/{{book.id}}">{{book.title}}</a> </p>
    {%endfor%}
  </body>
</html>
