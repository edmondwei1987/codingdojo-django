<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'random_word/css/style.css'%}">
  </head>
  <body>
    <h1>Random Word(Attempt #{{request.session.count}})</h1>
    <form action="generate" method="post">
      {%csrf_token%}
      <div>
        {{request.session.string}}
      </div>
      <p><input type="submit" name="GENERATE"></p>
    </form>
  </body>
</html>
